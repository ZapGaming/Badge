<svg version="1.1" width="450" height="120" viewBox="0 0 450 120"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xmlns:xhtml="http://www.w3.org/1999/xhtml"
     xmlns:math="http://www.w3.org/1998/Math/MathML"
     xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
     xmlns:dc="http://purl.org/dc/elements/1.1/"
     xmlns:cc="http://creativecommons.org/ns#"
     xmlns:chillax="http://chillax.dev/schema/badge#">

  <!-- === 1. SEMANTIC METADATA === -->
  <metadata>
    <rdf:RDF>
      <cc:Work rdf:about="">
        <dc:format>image/svg+xml</dc:format>
        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <dc:title>Chillax Complex Badge Template</dc:title>
        <chillax:serverID>00000000000</chillax:serverID>
        <chillax:variant>Liquid Nebula</chillax:variant>
      </cc:Work>
    </rdf:RDF>
  </metadata>

  <defs>
    <!-- === 2. FONTS & ANIMATION STYLES === -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@600&amp;family=Varela+Round&amp;display=swap');
      
      .text-title { font-family: 'Fredoka', sans-serif; font-size: 32px; fill: white; font-weight: 600; text-shadow: 0 4px 8px rgba(0,0,0,0.8); }
      .text-sub { font-family: 'Varela Round', sans-serif; font-size: 14px; fill: #A0A0FF; letter-spacing: 2px; text-transform: uppercase; }
      .meta-label { font-family: 'Varela Round', sans-serif; font-size: 10px; fill: #777; letter-spacing: 1px; font-weight: bold; }
      .status-text { font-family: 'Varela Round', sans-serif; font-size: 12px; fill: #EEE; }

      /* HTML CSS GLITCH EFFECT (Only works in Browsers) */
      .glitch-html {
        color: #5865F2; /* PRIMARY COLOR */
        font-family: 'Fredoka', sans-serif;
        font-size: 42px;
        font-weight: 900;
        text-align: right;
        text-shadow: 3px 3px 0px rgba(255,255,255,0.1), -1px -1px 0 #000;
        animation: pulseText 3s infinite alternate;
      }
      @keyframes pulseText { 
        0% { opacity: 0.9; text-shadow: 0 0 0px #fff; } 
        100% { opacity: 1; text-shadow: 0 0 15px #5865F2; } 
      }

      /* BACKGROUND ANIMATIONS */
      .nebula-spin { animation: spin 60s linear infinite; }
      @keyframes spin { 
        0% { transform: rotate(0deg); } 50% { transform: rotate(5deg) scale(1.1); } 100% { transform: rotate(0deg); } 
      }
    </style>

    <!-- FRACTAL LIQUID NOISE -->
    <filter id="liquidGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" seed="88">
         <animate attributeName="baseFrequency" values="0.015;0.02;0.015" dur="10s" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="40" />
      <feGaussianBlur stdDeviation="1.8" />
    </filter>

    <clipPath id="cardClip"><rect width="446" height="116" rx="20" /></clipPath>
    <clipPath id="logoClip"><rect width="70" height="70" rx="18" /></clipPath>
  </defs>

  <!-- === 3. DEEP SPACE BACKGROUND === -->
  <rect x="2" y="2" width="446" height="116" rx="20" fill="#050409" stroke="#333" stroke-width="2"/>
  
  <g clip-path="url(#cardClip)" opacity="0.6">
    <g class="nebula-spin">
       <circle cx="20" cy="110" r="140" fill="#5865F2" filter="url(#liquidGlow)" />
       <circle cx="430" cy="10" r="150" fill="#FF4B4B" filter="url(#liquidGlow)" style="mix-blend-mode: screen"/>
       <circle cx="225" cy="60" r="60" fill="#9d46ff" opacity="0.5" filter="url(#liquidGlow)" style="mix-blend-mode: overlay"/>
    </g>
  </g>

  <!-- GLASS OVERLAY -->
  <rect x="2" y="2" width="446" height="116" rx="20" fill="white" fill-opacity="0.02" />
  <line x1="120" y1="20" x2="120" y2="100" stroke="white" stroke-opacity="0.15" stroke-width="2" stroke-linecap="round"/>

  <!-- === 4. LOGO SECTION === -->
  <g transform="translate(25, 25)">
     <!-- 
        [!!!] ACTION: Paste your Base64 string in the href below. 
        It currently contains a transparent pixel.
     -->
     <image href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" width="70" height="70" clip-path="url(#logoClip)" />
     
     <rect width="70" height="70" rx="18" fill="none" stroke="white" stroke-opacity="0.25" stroke-width="1.5" />
  </g>

  <!-- === 5. TEXT SECTION (EDIT THESE) === -->
  <g transform="translate(140, 55)">
     <text x="0" y="0" class="text-title">CHILLAX</text>
     <text x="2" y="25" class="text-sub">Template Badge</text>
  </g>

  <!-- === 6. DATA SECTION (COMPLEX NAMESPACES) === -->
  <g transform="translate(420, 25)" text-anchor="end">
      
      <text x="0" y="0" class="meta-label">MEMBERS</text>
      
      <!-- MATHML: Adds a mathematical "Sum" symbol to left of count -->
      <!-- <switch> allows this to hide gracefully if browser doesn't support MathML -->
      <switch>
          <foreignObject x="-230" y="5" width="50" height="60">
             <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
                <mo style="font-size: 30px; color: rgba(255,255,255,0.2);">âˆ‘</mo>
             </math>
          </foreignObject>
      </switch>

      <!-- THE NUMBER (EDIT THIS) -->
      <!-- Uses XHTML for Glitch Effects, falls back to plain SVG Text -->
      <switch>
         <!-- 1. High Tech Version (Browser) -->
         <foreignObject x="-200" y="5" width="200" height="60" requiredExtensions="http://www.w3.org/1999/xhtml">
            <xhtml:div xmlns:xhtml="http://www.w3.org/1999/xhtml" class="glitch-html">
               1,234 <!-- VALUE GOES HERE -->
            </xhtml:div>
         </foreignObject>
         
         <!-- 2. Safe Version (GitHub/Standard Image Viewers) -->
         <text x="0" y="45" font-family="'Fredoka', sans-serif" font-weight="900" font-size="42" fill="#5865F2">1,234</text>
      </switch>

      <!-- Bottom Status -->
      <g transform="translate(0, 65)">
         <circle cx="-5" cy="-4" r="3" fill="#00FF99"/>
         <text x="-12" y="0" class="status-text">42 Online</text>
      </g>
  </g>
</svg>
