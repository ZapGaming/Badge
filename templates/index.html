<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chillax Badge System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap');
        
        :root { --bg: #040309; --panel: #0D0C15; --primary: #5865F2; --accent: #FF4B4B; }
        
        body { margin: 0; background: var(--bg); color: white; font-family: 'Fredoka', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(white 1px, transparent 1px) 0 0 / 50px 50px; opacity: 0.1; z-index: -1; }
        
        .main-box { width: 90%; max-width: 600px; margin-top: 50px; background: var(--panel); border: 1px solid #222; padding: 40px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        
        /* Moving gradients for aesthetic */
        .main-box::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, var(--primary), var(--accent), var(--primary)); opacity: 0.1; animation: spin 10s linear infinite; z-index: 0; pointer-events: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        h1 { z-index: 2; position: relative; margin: 0 0 20px; font-size: 2.5rem; text-align: center; }
        .controls { position: relative; z-index: 2; display: flex; flex-direction: column; gap: 15px; }
        
        select, input, button { padding: 15px; border-radius: 12px; border: 2px solid #333; background: #000; color: white; font-family: inherit; font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        button { background: var(--primary); border: none; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(88,101,242,0.4); }
        button:hover { transform: scale(1.02); filter: brightness(1.2); }

        .preview { margin-top: 40px; text-align: center; display: none; z-index: 2; position: relative; }
        img.badge-preview { filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6)); max-width: 100%; }
        
        .copy-box { background: #050505; padding: 10px; margin-top: 10px; border-radius: 8px; font-family: monospace; border: 1px solid #333; overflow-x: auto; white-space: nowrap; color: #00FF99; text-align: left;}
        label { margin-top: 15px; display: block; font-size: 0.9rem; color: #888; }
    </style>
</head>
<body>
    <div class="stars"></div>

    <div class="main-box">
        <h1>CHILLAX<span style="color:var(--accent)">BADGE</span></h1>
        
        <div class="controls">
            <select id="typeSelector">
                <option value="discord">Discord Server (Enter Invite Code)</option>
                <option value="user">Discord User Status (Enter User ID)</option>
                <option value="github">GitHub Profile (Enter Username)</option>
            </select>
            
            <input type="text" id="inputVal" placeholder="DrfX6286kF">
            
            <button onclick="generate()">GENERATE SVG</button>
        </div>

        <div id="result" class="preview">
            <h3>Live Preview</h3>
            <img id="badgeImg" class="badge-preview" src="">
            
            <label>Markdown Code (For GitHub)</label>
            <div id="codeMd" class="copy-box"></div>
            
            <label>HTML Code (For Websites)</label>
            <div id="codeHtml" class="copy-box"></div>
        </div>
    </div>

    <script>
        function generate() {
            const type = document.getElementById('typeSelector').value;
            const input = document.getElementById('inputVal').value.trim();
            if (!input) return;

            let endpoint = '';
            // Backend handles routing: 
            // - If type is 'user', input is digit ID -> /discord/{id} handles lanyard logic
            // - If type is 'discord', input is code -> /discord/{code}
            if (type === 'github') endpoint = `/badge/github/${input}`;
            else endpoint = `/badge/discord/${input}`;

            const fullUrl = window.location.origin + endpoint;
            
            // Force reload img
            const img = document.getElementById('badgeImg');
            img.src = fullUrl + "?t=" + new Date().getTime();
            
            let link = '';
            if(type === 'discord') link = `https://discord.gg/${input}`;
            if(type === 'user') link = `https://discord.com/users/${input}`;
            if(type === 'github') link = `https://github.com/${input}`;

            document.getElementById('codeMd').textContent = `[![Status](${fullUrl})](${link})`;
            document.getElementById('codeHtml').textContent = `<a href="${link}"><img src="${fullUrl}" alt="Badge"></a>`;

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
