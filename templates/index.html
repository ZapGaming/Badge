<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Badge Generator</title>
    <style>
        :root { --bg: #050410; --card: #0F0E1E; --primary: #5865F2; --accent: #FF4B4B; --text: #FFFFFF; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        
        /* Moving Grid BG */
        .bg-grid { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-image: radial-gradient(rgba(88, 101, 242, 0.15) 1px, transparent 1px); background-size: 30px 30px; z-index: -1; pointer-events: none; }
        
        .container { width: 90%; max-width: 600px; background: rgba(15, 14, 30, 0.8); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 50px rgba(88, 101, 242, 0.2); }
        
        h1 { font-size: 2.5rem; text-align: center; background: linear-gradient(45deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        p { text-align: center; color: #889; margin-bottom: 30px; }

        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .tab-btn { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .tab-btn.active { background: var(--primary); color: white; }

        .input-group { position: relative; display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; font-size: 1.1rem; outline: none; }
        input:focus { border-color: var(--primary); }
        button#gen { background: var(--primary); border: none; color: white; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button#gen:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(88,101,242,0.4); }

        #preview-area { margin-top: 40px; display: none; text-align: center; }
        .code-box { background: #000; padding: 15px; border-radius: 8px; text-align: left; margin-top: 15px; font-family: monospace; color: #0f9; border: 1px solid #222; overflow-x: auto; white-space: nowrap; }
        
        /* The badge itself needs a subtle shadow */
        #badge-img { filter: drop-shadow(0 0 15px rgba(255, 75, 75, 0.2)); max-width: 100%; transition: transform 0.2s; }
        #badge-img:hover { transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="container">
        <h1>Live Status Badges</h1>
        <p>Create dynamic SVG badges for your GitHub README</p>

        <div class="tabs">
            <button class="tab-btn active" onclick="setMode('discord')">Discord</button>
            <button class="tab-btn" onclick="setMode('github')">GitHub</button>
        </div>

        <div class="input-group">
            <input type="text" id="inputVal" placeholder="Enter Discord Invite Code (e.g. DrfX6286kF)">
            <button id="gen" onclick="generate()">Create</button>
        </div>

        <div id="preview-area">
            <img id="badge-img" src="" alt="Badge Preview">
            
            <p style="margin-top:20px; color: #fff;">Markdown Embed</p>
            <div class="code-box" id="markdown-out"></div>
            
            <p style="margin-top:20px; color: #fff;">HTML Embed (Centered)</p>
            <div class="code-box" id="html-out"></div>
        </div>
    </div>

    <script>
        let mode = 'discord';

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            const inp = document.getElementById('inputVal');
            if (m === 'discord') inp.placeholder = "Enter Discord Invite Code";
            else inp.placeholder = "Enter GitHub Username";
        }

        function generate() {
            const val = document.getElementById('inputVal').value.trim();
            if(!val) return;

            const host = window.location.origin;
            const url = `${host}/badge/${mode}/${val}`;

            document.getElementById('preview-area').style.display = 'block';
            document.getElementById('badge-img').src = url;

            document.getElementById('markdown-out').textContent = `[![Live Stats](${url})](${mode === 'discord' ? 'https://discord.gg/'+val : 'https://github.com/'+val})`;
            document.getElementById('html-out').textContent = `<a href="${mode === 'discord' ? 'https://discord.gg/'+val : 'https://github.com/'+val}"><img src="${url}" alt="Stats Badge"></a>`;
        }
    </script>
</body>
</html>
