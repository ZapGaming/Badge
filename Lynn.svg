<svg width="450" height="140" viewBox="0 0 450 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="AccentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0078D4; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B7C3; stop-opacity:1" />
    </linearGradient>
    
    <clipPath id="RoundedRect">
      <rect width="450" height="140" rx="10"/>
    </clipPath>
  </defs>

  <g clip-path="url(#RoundedRect)">
    <rect width="450" height="140" fill="#F0F0F0" opacity="0.95"/> 
    
    <style>
      /* Fluent/Segoe UI styling */
      .name { font: 700 22px 'Segoe UI', Arial, sans-serif; fill: #000000; letter-spacing: -0.5px; }
      .role { font: 400 16px 'Segoe UI', Arial, sans-serif; fill: #505050; }
      .contact-text { font: 400 14px 'Segoe UI', Arial, sans-serif; fill: #333333; }
      .company { font: 700 16px 'Segoe UI', Arial, sans-serif; fill: url(#AccentGradient); } 
      .icon { fill: #0078D4; } /* Microsoft Blue */
    </style>

    <g transform="translate(25, 25)">
      <rect x="0" y="0" width="5" height="90" fill="url(#AccentGradient)"/>
      
      <g transform="translate(15, 15)">
        <rect x="0" y="0" width="25" height="25" fill="#00BCF2" rx="3"/> <rect x="30" y="0" width="25" height="25" fill="#7CBB00" rx="3"/> <rect x="0" y="30" width="25" height="25" fill="#FF8C00" rx="3"/> <rect x="30" y="30" width="25" height="25" fill="#F25022" rx="3"/> </g>
    </g>

    <g transform="translate(100, 20)">
      <text x="0" y="0" class="name">Full Name Here</text>
      
      <text x="0" y="25" class="role">Role / Title</text>

      <text x="0" y="55" class="company">Microsoft Corporation</text>
      
      <line x1="0" y1="70" x2="330" y2="70" stroke="#CCCCCC" stroke-width="1"/>

      <g transform="translate(0, 85)">
        
        <g class="icon">
          <path d="M0 4C0 2.9 0.9 2 2 2H18C19.1 2 20 2.9 20 4V16C20 17.1 19.1 18 18 18H2C0.9 18 0 17.1 0 16V4ZM2 4L10 10L18 4V4H2ZM18 16L10 10L2 16V16H18Z" transform="scale(0.7)"/>
        </g>
        <text x="25" y="10" class="contact-text">name.surname@microsoft.com</text>
        
        <g class="icon" transform="translate(0, 25)">
          <path d="M14 2H6C4.9 2 4 2.9 4 4V16C4 17.1 4.9 18 6 18H14C15.1 18 16 17.1 16 16V4C16 2.9 15.1 2 14 2ZM14 4V16H6V4H14ZM10 17C10.55 17 11 16.55 11 16C11 15.45 10.55 15 10 15C9.45 15 9 15.45 9 16C9 16.55 9.45 17 10 17Z" transform="scale(0.7)"/>
        </g>
        <text x="25" y="35" class="contact-text">(555) 123-4567</text>
      </g>
    </g>
  </g>
</svg>
