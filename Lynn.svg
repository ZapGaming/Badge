<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="AccentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0078D4; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B7C3; stop-opacity:1" />
    </linearGradient>
    
    <clipPath id="RoundedRect">
      <rect width="600" height="200" rx="18"/>
    </clipPath>
  </defs>

  <g clip-path="url(#RoundedRect)">
    
    <g id="CoolBackground" opacity="0.4">
      <ellipse cx="50" cy="180" rx="80" ry="60" fill="#0078D4"/>
      <rect x="450" y="-20" width="200" height="100" fill="#00B7C3" transform="rotate(20 450 -20)"/>
      <ellipse cx="550" cy="50" rx="90" ry="70" fill="#7CBB00"/>
      <rect x="100" y="150" width="100" height="80" fill="#FFB900" transform="rotate(-15 100 150)"/>
      <rect x="-50" y="-50" width="120" height="150" fill="#F25022"/>
      <ellipse cx="400" cy="150" rx="50" ry="80" fill="#FF8C00"/>
    </g>
    <rect x="15" y="15" width="570" height="170" rx="10" fill="#FFFFFF" opacity="0.9"/>
    <rect x="17" y="17" width="566" height="166" rx="8" fill="transparent" style="box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.15);"/>

    
    <style>
      /* Bolder and larger Fluent/Segoe UI styling */
      .name { font: 700 32px 'Segoe UI', Arial, sans-serif; fill: url(#AccentGradient); letter-spacing: -1px; }
      .role { font: 400 20px 'Segoe UI', Arial, sans-serif; fill: #505050; }
      .contact-text { font: 400 16px 'Segoe UI', Arial, sans-serif; fill: #222222; }
      .company { font: 700 20px 'Segoe UI', Arial, sans-serif; fill: #000000; } 
      .icon { fill: #0078D4; } /* Microsoft Blue */
    </style>

    <g transform="translate(45, 60)">
      <g transform="scale(1.3) translate(0, 0)">
        <rect x="0" y="0" width="30" height="30" fill="#00BCF2" rx="4"/> 
        <rect x="35" y="0" width="30" height="30" fill="#7CBB00" rx="4"/>
        <rect x="0" y="35" width="30" height="30" fill="#FF8C00" rx="4"/>
        <rect x="35" y="35" width="30" height="30" fill="#F25022" rx="4"/>
      </g>
    </g>

    <g transform="translate(160, 45)">
      <text x="0" y="0" class="name">Lynn Yang Mullins</text>
      
      <text x="0" y="30" class="role">Role / Title</text>

      <text x="0" y="60" class="company">Microsoft</text>
      
      <line x1="0" y1="80" x2="400" y2="80" stroke="url(#AccentGradient)" stroke-width="3"/>

      <g transform="translate(0, 100)">
        <line x1="190" y1="0" x2="190" y2="35" stroke="#BBBBBB" stroke-width="1"/>

        <g>
          <path class="icon" d="M0 4C0 2.9 0.9 2 2 2H18C19.1 2 20 2.9 20 4V16C20 17.1 19.1 18 18 18H2C0.9 18 0 17.1 0 16V4ZM2 4L10 10L18 4V4H2ZM18 16L10 10L2 16V16H18Z" transform="scale(0.9) translate(0, -1)"/>
          <text x="25" y="15" class="contact-text">name.surname@microsoft.com</text>
        </g>
        
        <g transform="translate(210, 0)">
          <path class="icon" d="M14 2H6C4.9 2 4 2.9 4 4V16C4 17.1 4.9 18 6 18H14C15.1 18 16 17.1 16 16V4C16 2.9 15.1 2 14 2ZM14 4V16H6V4H14ZM10 17C10.55 17 11 16.55 11 16C11 15.45 10.55 15 10 15C9.45 15 9 15.45 9 16C9 16.55 9.45 17 10 17Z" transform="scale(0.9) translate(0, -1)"/>
          <text x="25" y="15" class="contact-text">(65) 9109 3756</text>
        </g>
      </g>
    </g>
  </g>
</svg>
